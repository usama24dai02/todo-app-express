<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    #taskForm {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style-type: none;
      padding: 0;
      width: 300px;
    }
    li {
      background: white;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>üìù To-Do App</h1>
  <div id="taskForm">
    <input type="text" id="taskInput" placeholder="Enter new task" />
    <button onclick="addTask()">Add</button>
  </div>
  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
